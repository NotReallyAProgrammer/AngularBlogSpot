<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h4>Leave A Comment</h4>
        <p>You can leave a comment using this form.</p>

        <form>

            <div class="form-group">
                <label class="mb-3">Name</label>
                <input type="text" class="form-control shadow-effect input-theme" placeholder="Enter your name here">
            </div>

            <div class="form-group">
                <label class="mt-3 mb-3">Comment</label>
                <textarea cols="30" rows="10" class="form-control shadow-effect input-theme" placeholder="Add your comment here"></textarea>
            </div>

            <button class="btn btn-info mt-3 btn-theme">Add a Comment</button>

        </form>
    </div>
</div>
