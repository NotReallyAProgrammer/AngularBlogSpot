<!--Featured Post-->
<section class="featured-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                <h2 class="text-white">Featured Post</h2>
                <p class="text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
        </div>

          <div class="row">
              <div class="col-lg-3" *ngFor = 'let featured of featuredArray'>
                 <app-postcard [postData] = "featured"></app-postcard>
              </div>
          </div>

    </div>
</section>

<!--Latest Post-->
<section class="container mt-5">
    <div class="col-md-12 text-center">
          <h2>Latest Post</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>

    <div class="row">

        <div class="col-md-4 mt-3" *ngFor = "let latestPost of latestPostArray">
          <app-postcard [postData] = 'latestPost'></app-postcard>
        </div>

    </div>
</section>
